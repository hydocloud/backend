          description: User group Id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '201':
          description: user group's data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGroupsList'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: 'Organization not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: 'Not found'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: 'Internal server error'
    put:
      tags:
        - User group
      summary: Edit user group
      operationId: editUserGroup
      description: |
        Edit user group data
      parameters:
        - name: userGroupId
          in: path
          description: User group Id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditUserGroup'
        description: organization parameters
      responses:
        '201':
          description: user group edited
          content:
            application/json:

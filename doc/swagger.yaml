                  type: string
                organizationId:
                  type: number
        description: User group parameters
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:                   
                      userGroups:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            organizationId:
                              type: integer
                            ownerId:
                              type: string
                              format: uuid                                       
        '400':
          description: Bad input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: 'Bad request'        
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: error processing operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: 'Internal server error'
    get:
      tags:
        - User group
      summary: List user groups
      operationId: getUserGroups
      description: |
        List user user group for an user
      parameters:
        - in: query
          name: page
          schema:

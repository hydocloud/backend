components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  schemas:
    Organization:
      title: Organization in Hydo
      type: object
      properties:
        id:
          type: integer
          description: id
        name:
          type: string
          description: name
        licenseId:
          type: integer
          description: License id 
        userId:
          type: string
          format: uuid
          description: user id
      required:
        - name
        - licenseId
    EditOrganization:
      title: Edit organization in Hydo
      type: object
      properties:
        name:
          type: string
          description: name
        licenseId:
          type: integer
          description: License id 
    OrganizationsList:
      title: Ok response
      type: object
      properties:
        data:
          type: object
          properties:
            organizations:
              type: array
              items:
                $ref: '#/components/schemas/Organization'
            total:
              type: number
            nextPage:
              type: number
            previousPage:
              type: number
            totalpages:
              type: number
    UserGroup:
      title: UserGroup in Hydo
      type: object
      properties:
        id:
          type: integer
          description: id
        name:
          type: string
          description: name
        organizationId:
          type: integer
          description: License id 
        ownerId:
          type: string
          format: uuid
          description: user id
      required:
        - name
    EditUserGroup:
      title: Edit user group in Hydo
      type: object
      properties:
        name:
          type: string
          description: name
    UserGroupsList:
      title: Ok response
      type: object
      properties:
        data:
          type: object
          properties:
            userGroups:
              type: array
              items:
                $ref: '#/components/schemas/UserGroup'
            total:
              type: number
            nextPage:
              type: number
            previousPage:
              type: number
            totalpages:
              type: number
    SimpleOK:
      title: Ok response
      type: object
      properties:
        message:
          type: string
          description: error message
    Error:
      title: Error response
      type: object
      properties:
        message:
          type: string
          description: error message

security:
  - bearerAuth: []
